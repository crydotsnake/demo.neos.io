'Neos.Demo:Document.Homepage':
  ui:
    inspector:
      groups:
        personalization:
          label: i18n
          icon: 'paint'
          collapsed: true
          tab: site
  properties:
    logo:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: i18n
        inspector:
          group: personalization
    primaryColor: &colorProperty
      type: string
      ui:
        label: i18n
        inspector:
          editor: 'Shel.Neos.ColorPicker/ColorPickerEditor'
          group: personalization
          editorOptions:
            mode: 'rgba'
            picker: true
            fields: true
            allowEmpty: true
            presetColors: ['#ff0000', '#0000ff', '#ffff00']
    secondaryColor: *colorProperty
